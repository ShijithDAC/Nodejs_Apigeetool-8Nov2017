<html>
    <head>
        <title>Blocking HTML</title>
    </head>
    <body>
        <ul>
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
            <li>Fourth</li>
        </ul>
        <script>
            var test = document.getElementsByTagName("li");
            alert("There are"+test.length+"items in this page");
        </script>
    </body>
</html>
